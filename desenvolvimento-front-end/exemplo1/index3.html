<form>
    <fieldset>
      <legend>Dados Pessoais</legend>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </fieldset>
    <fieldset>
      <legend>Serviços Desejados</legend>
      <label for="passagens">Compra de Passagens</label>
      <input type="checkbox" id="passagens" name="servicos" value="passagens"><br>
      <label for="hospedagem">Reserva de Hospedagem</label>
      <input type="checkbox" id="hospedagem" name="servicos" value="hospedagem"><br>
      <label for="veiculos">Aluguel de Veículos</label>
      <input type="checkbox" id="veiculos" name="servicos" value="veiculos">
    </fieldset>
    <fieldset>
      <legend>Forma de Pagamento</legend>
      <label for="cartao">Cartão de Crédito</label>
      <input type="radio" id="cartao" name="pagamento" value="cartao" checked><br>
      <label for="boleto">Boleto</label>
      <input type="radio" id="boleto" name="pagamento" value="boleto"><br>
      <label for="pix">PIX</label>
      <input type="radio" id="pix" name="pagamento" value="pix">
    </fieldset>
    <fieldset>
      <legend>Prazo de Pagamento</legend>
      <label for="prazo">Escolha uma opção:</label>
      <select id="prazo" name="prazo">
        <option value="vista">À Vista</option>
        <option value="cinco">Cinco Vezes Sem Juros</option>
        <option value="dez">Dez Vezes Com Juros</option>
      </select>
    </fieldset>
    <input type="submit" value="Enviar Reserva">
  </form>
